spring.application.name=KafkaVotosUnicos

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=bbb_votacao
spring.data.mongodb.username=admin
spring.data.mongodb.password=mongodb
spring.data.mongodb.authentication-database=admin


spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.group-id=vote-group
spring.kafka.consumer.properties.spring.json.value.default.type=kafka.votes.counter.dto.VoteEvent

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0

server.port=8081

spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false
